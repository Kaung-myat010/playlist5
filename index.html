<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チュー playlist</title>

  <link rel="stylesheet" href="style.css">

  </head>

  <body>

     <div class="player">
       <div class="player__header">
         <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
          </button>
          <button class="player__button player__button--absolute--center play">
            <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
            <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
          </button>
          <div class="slider__content">

            
            <img class="img slider__img" src="photos/P1.jpg" alt="cover">
            <img class="img slider__img" src="photos/P1.jpg" alt="cover">
            <img class="img slider__img" src="photos/P1.jpg" alt="cover">
            <img class="img slider__img" src="photos/P1.jpg" alt="cover">
            <img class="img slider__img" src="photos/p1.jpg" alt="cover">
            <img class="img slider__img" src="photos/p1.jpg" alt="cover">
            <img class="img slider__img" src="photos/p1.jpg" alt="cover">
           
          </div>
         </div>
         <div class="player__controls">

          <button class="player__button back">
            <img  src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
          </button>

          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>

          <button class="player__button next">
            <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
          </button>

          <div class="progres">
            <div class="progres__filled"></div>
          </div>

         </div>
       </div>

       <ul class="player__playlist list">

         


        <li class="player__song">
          <img class="player__img img" src="photos/P4.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">Arms</b>
            <span class="flex">
              <span class="player__title">チュー</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="music/arms.mp3"></audio>
         </li>

         <li class="player__song">
            <img class="player__img img" src="photos/P5.jpg" alt="cover">
            <p class="player__context">
              <b class="player__song-name">To The Bone</b>
              <span class="flex">
                <span class="player__title">チュー</span>
                <span class="player__song-time"></span>
              </span>
            </p>
           <audio class="audio" src="music/to the bone.mp3"></audio>
        </li>

        <li class="player__song">
            <img class="player__img img" src="photos/P6.jpg" alt="cover">
            <p class="player__context">
              <b class="player__song-name">Price Tag FT</b>
              <span class="flex">
                <span class="player__title">チュー</span>
                <span class="player__song-time"></span>
              </span>
            </p>
           <audio class="audio" src="music/price tag ft.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="photos/P7.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">Rie Takahashi</b>
            <span class="flex">
              <span class="player__title">チュー</span>
              <span class="player__song-time"></span>
            </span>
          </p>
         <audio class="audio" src="music/rie takahashi.mp3"></audio>
      </li>

      <li class="player__song">
        <img class="player__img img" src="photos/P1.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">To My Youth</b>
          <span class="flex">
            <span class="player__title">チュー</span>
            <span class="player__song-time"></span>
          </span>
        </p>
       <audio class="audio" src="music/to my youth.mp3"></audio>
    </li>

    <li class="player__song">
      <img class="player__img img" src="photos/P2.jpg" alt="cover">
      <p class="player__context">
        <b class="player__song-name">Let Go</b>
        <span class="flex">
          <span class="player__title">チュー</span>
          <span class="player__song-time"></span>
        </span>
      </p>
     <audio class="audio" src="music/let go.mp3"></audio>
  </li>

  <li class="player__song">
    <img class="player__img img" src="photos/P3.jpg" alt="cover">
    <p class="player__context">
      <b class="player__song-name">Back To The December</b>
      <span class="flex">
        <span class="player__title">チュー</span>
        <span class="player__song-time"></span>
      </span>
    </p>
   <audio class="audio" src="music/back to the december.mp3"></audio>
</li>


       </ul>

     </div>

     <script src="script.js"></script>
      

  </body>

</html>
